{% extends "instagram/layout.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <img class="rounded-circle" src="{{ post.author.avatar_url }}" alt="" style="width :32px; height: 32px;">
                        {{ post.author.name }}
                    </div>
                    <div class="card-body">
                        <img src="{{ post.photo.url }}" alt="" style="width: 100%;"/>
                    </div>
                    <div class="card-footer">
                        {% for tag in post.tag_set.all %}
                            <span class="badge bg-primary">
                                #{{ tag.name }}
                            </span>
                        {% endfor %}
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
